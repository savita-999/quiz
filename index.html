<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>quiz</title>
</head>
<body>
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja quiz</h2>
        </div>
    </div>

    <!---result section-->
    <div class="result py-4  bg-light text-center">
        <div class="container load">
          <p > You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
        </div>
    </div>
    <div class="quiz py-4 bg-primary">
       <div class="container">
           <h2 class="my-5 text-white">On with the question......</h2>
       
    

           <form class="quiz-form text-light">
             <div class="my-5">
               <p class="lead font-weight-normal">1. how do u give directions to a ninja?</p>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q1" value="A" checked>
                 <label class="form-check-label"> show them a map</label>
               </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B" >
                <label class="form-check-label"> Dont worry ninja will find you</label>
              </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. if a ninja has 3apples ,then gives one to mario and one to savi, how amny apples does ninja left with?</p>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q2" value="A" checked>
                  <label class="form-check-label"> 1 apple</label>
                </div>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q2" value="B" >
                 <label class="form-check-label"> 3 apples and 2 corpses</label>
               </div>
             </div>
             <div class="my-5">
                <p class="lead font-weight-normal">3. how do u know that you have met the ninja?</p>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="A" checked>
                  <label class="form-check-label"> you'll recognise the outfit</label>
                </div>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q3" value="B" >
                 <label class="form-check-label"> the grim reaper will tell you</label>
               </div>
             </div>
             <div class="my-5">
                <p class="lead font-weight-normal">4. for what is ninjas favourute array method?</p>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q4" value="A" checked>
                  <label class="form-check-label"> foreach()</label>
                </div>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q4" value="B" >
                 <label class="form-check-label"> slice()</label>
               </div>
             </div>
             <div class="text-centre">
                 <input type="submit" class="btn btn-light">
             </div>
           </form>
        </div> 
    </div>  


    <script src="app.js"></script>
    
</body>
</html>
